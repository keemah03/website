<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product preview</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
  </head>
  <body>
    <div class="container">
      <div class="product-image">
        <img src="./images/image-product-desktop.jpg" alt="perfume picture" />
      </div>
      <div class="product-details">
        <p class="product-name">PERFUME</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and Voluptuous interpretation composed by olivier
          pogle, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product-price">
          <span class="price">$149.99</span>
          <span class="old-price">$169.99</span>
        </p>
      </div>
      <div class="btn"><button>Add to Cart</button></div>
    </div>
  </body>
</html>
